<div class="alert alert-success" role="alert" *ngIf="loading">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
  <p class="mb-0"></p>
</div>

<div class="alert alert-danger" role="alert" *ngIf="error">
  <h4 class="alert-heading">Error..</h4>
  <pre>
   {{ error | json }}
  </pre>
  <p class="mb-0"></p>
</div>
<div class="row" *ngIf="!error">
  <div class="col-4">
    <img [src]="usuario?.avatar" alt="avatar" class="img-thumbnail" />
  </div>
  <div class="col">
    <div class="list-group">
      <li class="list-group-item"><b>Nombre:</b> {{ usuario?.first_name }}</li>
      <li class="list-group-item"><b>Apellido:</b> {{ usuario?.last_name }}</li>
    </div>
  </div>
</div>
