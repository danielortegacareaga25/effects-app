<div class="alert alert-success" role="alert" *ngIf="loading">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
  <p class="mb-0"></p>
</div>

<div class="alert alert-danger" role="alert" *ngIf="error">
  <h4 class="alert-heading">Error..</h4>
  <pre>
   {{ error | json }}
  </pre>
  <p class="mb-0"></p>
</div>

<div class="card-columns">
  <div class="card" *ngFor="let usuario of usuarios">
    <img [src]="usuario.avatar" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">
        {{ usuario.first_name }} {{ usuario.last_name }}
      </h5>
      <p class="card-text">This is a longer card with supporting text below.</p>
      <p class="card-text">
        <span class="text-muted"> ID: {{ usuario.id }} </span>
      </p>
    </div>
  </div>
</div>
